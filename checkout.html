<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Linking CSS Files -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/SdFFbYD/logo.jpg" type="image/x-icon">
</head>
<body class="main">
    <!-- Navigation Bar -->
    <div class="nav">
        <img src="https://i.ibb.co/SdFFbYD/logo.jpg" alt="logo" border="0">
        <img src="https://i.ibb.co/Z2VPP5J/Asset-1-8.png" alt="Asset-1-8" border="0" class="logo">
        <a href="./homepage.html">Home</a>
        <a href="./products.html">Products</a>
        <a href="./deals.html">Deals</a>
        <a class="active" href="./contact.html">Contact</a>
        <a href="./about.html">About</a>
        <!-- Search Bar -->
        <input type="text" placeholder="Search..">
    </div>

    <!-- Main Content -->
    <div class="content">
        <section class="contact">
            <div class="contact-details">
                <h2>Company Details</h2>
                <p><strong>Phone:<br></strong> +(234) 81 4680 1704</p>
                <p><strong>Email:<br></strong> <a href="mailto:support@dev Squad.com">support@dev Squad.com</a></p>
                <p><strong>Address:<br></strong> 1234 Main Street, Anytown, USA</p>
                <p><strong>Hours:<br></strong> Mon-Fri 9:00 AM - 5:00 PM</p>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
    
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <!-- Footer Section -->
        <section class="footer">
            <!-- Quick Links -->
            <div class="quick-links">
                <a href="./homepage.html">Home</a>
                <a href="./faq.html">FAQ</a>
                <a href="./about.html">About</a>
                <a href="./products.html">Product Categories</a>
                <a href="#">Return</a>
                <a href="#">Sell</a>
                <a href="#">Advertise</a>
            </div>
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="#" class="fa fa-facebook" target="_blank"></a>
                <a href="#" class="fa fa-twitter" target="_blank"></a>
                <a href="#" class="fa fa-youtube" target="_blank"></a>
                <a href="#" class="fa fa-instagram" target="_blank"></a>
            </div>
        </section>
    </div>
</body>
</html>
